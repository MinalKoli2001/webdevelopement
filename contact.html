    <section style="margin: 40px auto">
      <div class="container">
        <div
          class="contact"
          style="
            border: 3px solid #77b300;
            border-radius: 20px;
            width: 500px;
            margin: auto;
          "

          <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

              <br />
            </div>
            <br /><br />

            <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 mx-auto">
              <form
                class="form-inline"
                name="form1"
                class="frm_message"
                method="post"
                autocomplete="off"
                onsubmit="return Reg()"
                style="padding-bottom: 20px"
              >
                <div class="form-group">
                  <label for="Fname">Name: &nbsp;&nbsp;</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Your name"
                    name="Fname"
                  /><span id="nameMsg"></span>
                </div>
                &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                <div class="form-group">
                  <label for="Cnumber">Contact No: &nbsp;</label>
                  <input
                    type="number"
                    class="form-control"
                    id="Cnumber"
                    placeholder="Enter Contact No (Optional)"
                    name="Cnumber"
                  />
                  <span id="mobilemsg"></span>
                </div>
                &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                <div class="form-group">
                  <label for="email"
                    >Email:
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter Email"
                    name="email"
                  />
                  <span id="emailMsg"></span>
                </div>
                <br /><br /><br />

                <input
                  style="
                    font-size: 18px;
                    width: 120px;
                    background: #77b300;
                    border: 1px solid #77b300;
                  "
                  type="submit"
                  name=""
                  value="SUBMIT"
                  class="btn btn-primary"
                />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input
                  style="font-size: 18px; width: 120px"
                  type="Reset"
                  name=""
                  value="RESET"
                  class="btn btn-danger"
                />
              </form>
            </div>
